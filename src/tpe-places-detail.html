<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="tpe-places-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <p>PLACES DETAIL = {{subroute}}</p>

  </template>

  <script>
    Polymer({
      is: 'tpe-places-detail',
      properties: {
        route:{
          type: String
        },
        subroute:{
          type: String
        },
        subrouteLoaded:{
          type: String
        }
      },

      observers: [
        '_routeChanged(subroute)'
      ],

      _routeChanged: function(subroute){
        if(this.route === 'places-detail'){
          if(this.subrouteLoaded !== subroute){
            this.subrouteLoaded = subroute;
            console.log('[route-loaded]: places-detail, subroute: ', subroute);
          }
        }
      }

    });
  </script>
</dom-module>
