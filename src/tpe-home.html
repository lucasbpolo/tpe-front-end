<dom-module id="tpe-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">      
      <h1>Bem vindos ao Sistema do TPE Campinas!</h1>

      <h2>Informações Importantes:</h2>

      <p>1) Se for seu primeiro acesso, e não recebu um link por e-mail para validar seu cadastro, clique em "ENTRAR" no canto superior direito. Em seguida, clique em "Esqueci a senha"</p>

      <p>2) Mantenha seu cadastro atualizado. Para isso, acesse com seu e-mail e senha, clique no seu nome no menu (canto superior direito) e altere o que for necessário</p>

      <p>3) Mantenha-se conectado e constantemente visite este site, para manter-se por dentro dos novos eventos que sempre programamos para Campinas.</p>

      <p>4) Você pode alterar os dias e horários de sua participação em eventos a qualquer momento. Basta entrar novamente no evento em que se cadastrou e altere as informações desejadas.</p>

    });
  </script>
